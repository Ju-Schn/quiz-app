<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Create</title>
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./images/icons8-add-48.png" alt="" />
      <h1 class="header__title" id="title">Create</h1>
      <img class="header__image" src="./images/icons8-add-48.png" alt="" />
    </header>
    <main class="create">
      <form aria-labelledby="title">
        <div class="container__question">
          <label for="question">Enter your question here:</label>
          <textarea
            class="create__question"
            name=""
            id="question"
            cols="30"
            rows="10"
            placeholder="What is Garfield's favourite food?"
          ></textarea>
        </div>
        <div class="container__answer">
          <label for="answer">Enter your answer here:</label>
          <textarea
            class="create__answer"
            name=""
            id="answer"
            cols="30"
            rows="10"
            placeholder="Lasagna"
          ></textarea>
        </div>
        <div class="container__tags">
          <label for="tags"
            >Place up to four tags here, divide them by ","</label
          >
          <input
            class="create__tags"
            type="text"
            id="tags"
            placeholder="#cats, #food, #comics"
          />
        </div>
        <div class="button__container--submit">
          <button class="button--submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <nav class="footer__navigation">
        <a class="footer__icon" href="./index.html"
          ><img
            class="footer__image"
            src="./images/icons8-home-48black.png"
            alt="Home"
        /></a>

        <a class="footer__icon" href="./bookmarked.html"
          ><img
            class="footer__image"
            src="./images/icons8-mark-48black.png"
            alt="Bookmarked"
        /></a>

        <a class="footer__icon--clicked" href="./create.html"
          ><img
            class="footer__image"
            src="./images/icons8-signup-48.png"
            alt="Create Question"
        /></a>

        <a class="footer__icon" href="./profile.html"
          ><img
            class="footer__image"
            src="./images/icons8-user-48black.png"
            alt="Profiles"
        /></a>
      </nav>
    </footer>
  </body>
</html>
