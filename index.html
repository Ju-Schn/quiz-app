<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="card-list">
      <section class="card">
        <h2 class="card__title">Question</h2>
        <p class="card__question">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime
          quidem itaque mollitia ex explicabo autem, quos aperiam eius
          blanditiis, harum necessitatibus facilis ab ipsum deleniti, aliquam
          minus? Animi, adipisci iste?
        </p>
        <div class="button">
          <button class="button--answer">Show Answer</button>
        </div>
        <ul role="list" class="card__taglist">
          <li class="card__tag">#Tag 1</li>
          <li class="card__tag">#Tag 2</li>
          <li class="card__tag">#Tag 3</li>
          <li class="card__tag">#Tag 4</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="footer__navigation">
        <a class="footer__icon--clicked" href="./index.html"
          ><img
            class="footer__image"
            src="./images/icons8-home-48.png"
            alt="Home"
        /></a>

        <a class="footer__icon" href="./bookmarked.html"
          ><img
            class="footer__image"
            src="./images/icons8-mark-48black.png"
            alt="Bookmarked"
        /></a>

        <a class="footer__icon" href="./create.html"
          ><img
            class="footer__image"
            src="./images/icons8-signup-48black.png"
            alt="Create Question"
        /></a>

        <a class="footer__icon" href="./profile.html"
          ><img
            class="footer__image"
            src="./images/icons8-user-48black.png"
            alt="Profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
